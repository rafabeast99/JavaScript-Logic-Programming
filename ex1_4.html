<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo 4</title>
</head>

<body>
  <script>
    const fruta = 'Banana';
    const preco = 3.50;
    const levar = true;
    let novoValor;

    console.log(typeof fruta);
    console.log(typeof preco);
    console.log(typeof levar);
    console.log(typeof novoValor);

    /*
      typeof verifica o tipo da variável.
      Number.isInterger() verifica se é inteiro.
    */
    
    console.log(Number.isInteger(preco));
    console.log(Number.isInteger(10));
  </script>
</body>

</html>
