<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo 3</title>
</head>

<body>
  <script>
    //Varáveis delimitadas por aspas são entendidas como Strings

    const a = '20';
    const b = a * 2;
    const c = a / 2;
    const d = a - 2;
    const e = Number(a) + 2;

    /*
     Number() faz a conversão da variável pro tipo Número.
     toString() transforma outras variáveis em String.
    */

    alert(`e: ${e}`);
  </script>
</body>

</html>
